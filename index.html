<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrangeNest - Listings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <h1>OrangeNest</h1>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Listings</a></li>
                <li><a href="#">Roommates</a></li>
                <li><a href="#">Subleases</a></li>
                <li><a href="login.html">Login/Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Filter Section -->
    <section class="filter-header">
        <h2>Apartments & houses for rent near Syracuse University</h2>
        <div class="filter-options">
            <div class="filter-buttons">
                <button>Beds</button>
                <button>Baths</button>
                <button>Price</button>
            </div>
            <div class="price-toggle">
                <span>Per Unit</span>
                <input type="checkbox" id="priceToggle">
                <label for="priceToggle">Per Person</label>
            </div>
            <button class="more-filters">More Filters â–¼</button>
        </div>
    </section>

    <!-- Listings Section -->
    <main>
        <section class="listings">
            <div class="listing-item">
                <h3>Studio</h3>
                <p>Price: $1400/month</p>
                <p>Location: 614 South Crouse Ave, Syracuse, NY, 13210</p>
                <button>More Details</button>
            </div>
            <!-- Add more listings as needed -->
        </section>
    </main>
</body>
</html>
